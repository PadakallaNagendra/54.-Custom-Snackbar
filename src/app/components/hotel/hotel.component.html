
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="hotelId">
      <th mat-header-cell *matHeaderCellDef> <b>hotel Id </b></th>
      <td mat-cell *matCellDef="let element"> {{element.hotelId}} </td>
    </ng-container>

  
    <!-- Name Column -->
    <ng-container matColumnDef="hotelName">
      <th mat-header-cell *matHeaderCellDef> <b>hotel  Name</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
    </ng-container><br><br>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="hotelDescription">
      <th mat-header-cell *matHeaderCellDef> <b>hotel   Description</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.hotelDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="hotelImage">
      <th mat-header-cell *matHeaderCellDef><b> hotel  Image</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.hotelImage}} </td>
    </ng-container>
  
    

    <ng-container matColumnDef="hotelLocation">
        <th mat-header-cell *matHeaderCellDef> <b>hotel  Location</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.hotelLocation}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
